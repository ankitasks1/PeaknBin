    <script src="igv.js"></script>
    <div id="igv-div"></div>

    <script>
            var igvDiv = document.getElementById("igv-div");
          var options =
            {
                genome: "mm9",
                locus: "chr8:127,736,588-127,739,371",
                tracks: [
                    {
                        "name": "CTCF",
                        "url": "https://ftp.ncbi.nlm.nih.gov/geo/samples/GSM1036nnn/GSM1036125/suppl/GSM1036125_E10.5_hindlimb_CTCF_ChIP_seq_rep2.bw",
                        "format": "bigwig",
                    }
                ]
            };

            igv.createBrowser(igvDiv, options)
                    .then(function (browser) {
                        console.log("Created IGV browser");
                    })
    </script>
